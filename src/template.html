<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <main class="container">
        <div class="left">
            <div id="search">
                <input type="text" id="locationInput">
                <button id="searchButton"></button>
            </div>
            <div id="location"></div>
            <div id="time">time</div>
            <div id="date"></div>
            <div id="currentTempC" class="tempC"></div>
            <div id="currentTempF" class="tempF"></div>
            <img src="" alt="" class="weatherIcon">
            <div id="condition"></div>
            <div id="bottom">
                <div id="humidity"></div>
                <div id="wind"></div>
            </div>
        </div>
        <div class="right">
            <div class="today">
                <div>Today</div>
                <div id="todayTempC" class="tempC"></div>
                <div id="todayTempF" class="tempF"></div>
                <img src="" alt="" class="six">
                <img src="" alt="" class="twelve">
                <img src="" alt="" class="eighteen">
                <div>6:00</div>
                <div>12:00</div>
                <div>18:00</div>
            </div>
            <div class="tomorrow">
                <div id="tomorrowDate"></div>
                <div id="tomorrowTempC" class="tempC"></div>
                <div id="tomorrowTempF" class="tempF"></div>
                <img src="" alt="" class="six">
                <img src="" alt="" class="twelve">
                <img src="" alt="" class="eighteen">
                <div>6:00</div>
                <div>12:00</div>
                <div>18:00</div>
            </div>
            <div class="dayAfter">
                <div id="dayAfterDate"></div>
                <div id="dayAfterTempC" class="tempC"></div>
                <div id="dayAfterTempF" class="tempF"></div>
                <img src="" alt="" class="six">
                <img src="" alt="" class="twelve">
                <img src="" alt="" class="eighteen">
                <div>6:00</div>
                <div>12:00</div>
                <div>18:00</div>
            </div>
        </div>
    </main>
</body>

</html>
